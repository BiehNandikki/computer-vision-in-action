<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算机视觉实战演练</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">

  <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/Charmve/computer-vision-in-action/main/res/ui/favicon.ico" media="screen" />

  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
  <style>
    .katex-display > .katex {
      max-width: 100%;
      overflow-x: auto;
      overflow-y: hidden;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '计算机视觉实战演练 L0CV',
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      coverpage: true,
      repo: 'https://github.com/Charmve/computer-vision-in-action',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com//Charmve/computer-vision-in-action/blob/main/docs/' + vm.route.file
            var editHtml = '[:memo: Edit Document](' + url + ')\n'
            return html
              + '\n----\n'
              + 'Last modified {docsify-updated} '
              + editHtml
          })
        }
      ],
    };
  </script>
  
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>

  <!-- CDN files for docsify-katex -->

  <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex/dist/docsify-katex.js"></script> -->

    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
  />
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- full text search-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Copy to Clipboard-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  
  <!-- gitalk -->
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
